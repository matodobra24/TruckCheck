{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <p class="lead">Truck Checklist</p>
            </div>

            <form action="" method="post">

            <div class="col-lg-10 offset-lg-1">

                    <div class="form-row align-self-center">
                        <div class="col">

                            <input type="text" class="form-control mb-2" name="emailInput" placeholder="Email Address">
                        </div>
                        <div class="col">
                            <label class="sr-only" for="password">Password</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input class="form-control" name="passwordInput" type="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <hr>

                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="vehicleNumber" placeholder="Vehicle Number">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="unitDesignator" placeholder="Unit Designator">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="mileage" placeholder="Mileage">
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="logisPhone" placeholder="Logis Phone #">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="portable1" placeholder="Portable 1">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="portable2" placeholder="Portable 2">
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="portableOxygen" placeholder="Portable Oxygen">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="medicalAir" placeholder="Medical Air">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="mainO2" placeholder="Main O2">
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="lifepack" placeholder="Life Pack #">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" name="ivpump" placeholder="IV Pump #">
                        </div>
                    </div>
                    {#    Drug Box Section#}
                    <div class="row">
                        <div class="col-lg-4">
                            <hr>
                            <div class="form-row">
                                <div class="">
                                    <input type="text" class="form-control" name="apackLocation" placeholder="A Pack Location">
                                </div>
                                <br>
                                <div class="">
                                    <input type="text" class="form-control" name="apack" placeholder="A Pack #">
                                </div>
                                <br>
                                <div class="">
                                    <input type="text" class="form-control" name="apackexp" placeholder="A Pack Expiration">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <hr>
                            <div class="form-row">
                                <div class="">
                                    <input type="text" class="form-control" name="drugboxLocation" placeholder="Drug Box Location">
                                </div>
                                <br>
                                <div class="">
                                    <input type="text" class="form-control" name="drugbox" placeholder="Drug Box #">
                                </div>
                                <br>
                                <div class="">
                                    <input type="text" class="form-control" name="drugboxexp" placeholder="Drug Box Expiration">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <hr>
                            <div class="form-row">
                                <div class="col-auto">
                                    <input type="text" class="form-control" name="rsi" for="rsi" placeholder="RSI Box #">
                                </div>
                                <br>
                                <div class="col-auto">
                                    <input type="text" class="form-control" name="rsiexp" name="rsiExp" placeholder="RSI Exp Expiration">
                                </div>

                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4">

                            <div class="form-row ">
                                <select name="stjoeCards" class="custom-select" multiple>
                                    <option selected>Number of St Joe Cards</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>

                          <div class="col-lg-4">

                            <div class="form-row ">
                                <select name="fuelCard" class="custom-select" multiple>
                                    <option selected>Number of Fuel Cards</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>

                          <div class="col-lg-4">

                            <div class="form-row ">
                                <select name="umCards" class="custom-select" multiple>
                                    <option selected>Number of UM Cards</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                <br>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>

            </div>

                </form>


    </div>
    </div>
{% endblock %}
